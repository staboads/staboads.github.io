<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EMERALD GROUP INCORPORATED</title>
    <meta charset="utf-8" />
    <meta name="author" content="ROQEEB , SEBASTIAN, WILLIAM" />
    <meta name="keywords" content="HTML, CSS, Web Design" />
    <meta name="description" content="Home Page " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/faq.css" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/Logo/transparentlogo.png"
    />
  </head>
  <body>
    <nav-bar-comp currentpage="faq"></nav-bar-comp>
    <section class="faq" id="faq-container"></section>
    <script src="js/footer.js"></script>
    <script src="js/nav-bar.js"></script>
    <script src="js/privacy.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("data/faq.json")
          .then((response) => response.json())
          .then((data) => {
            const faqContainer = document.getElementById("faq-container");
            data.faq.forEach((item) => {
              const faqItem = document.createElement("div");
              faqItem.classList.add("faq-item");

              const question = document.createElement("h2");
              question.classList.add("question");
              question.innerHTML = `<i class="fas fa-question-circle"></i> ${item.question}`;

              question.addEventListener("click", function () {
                const answer = this.nextElementSibling;
                answer.style.display =
                  answer.style.display === "block" ? "none" : "block";
              });

              const answer = document.createElement("p");
              answer.classList.add("answer");
              answer.textContent = item.answer;

              faqItem.appendChild(question);
              faqItem.appendChild(answer);
              faqContainer.appendChild(faqItem);
            });
          })
          .catch((error) => console.error("Error loading the FAQ:", error));
      });
    </script>

    <footer-comp></footer-comp>
  </body>
</html>
