<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EMERALD GROUP INCORPORATED</title>
    <meta charset="utf-8" />
    <meta name="author" content="ROQEEB , SEBASTIAN, WILLIAM" />
    <meta name="keywords" content="HTML, CSS, Web Design" />
    <script src="js/cookies.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/nav-bar.js"></script>
    <meta name="description" content="Home Page " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="styles/home.css" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/Logo/transparentlogo.png"
    />
  </head>
  <body>
    <nav-bar-comp currentpage="home"></nav-bar-comp>
    <div class="hero"></div>

    <div class="emerald-banner"></div>
    <div class="slideshow">
      <div class="slides">
        <img src="/images/bannerPics/festivalbanner.png" />
      </div>

      <div class="slides">
        <img src="/images/bannerPics/bojanglebanner.png" />
      </div>

      <div class="slides">
        <img src="/images/bannerPics/contactbanner.png" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <div class="images-block">
      <section class="popular-styles">
        <h3>Popular styles</h3>
        <div id="arts-grid" class="arts-grid"></div>
      </section>

      <section class="featured-artists">
        <h3>Featured Artists</h3>

        <div id="artists-grid" class="artists-grid"></div>
      </section>
    </div>
    <br />
  </body>

  <footer-comp></footer-comp>

  <script src="/js/main.js"></script>
  <script>
    function loadImages() {
      const artists = [
        {
          src: "/images/artists/artist_1.webp",
          name: "Thomas S.",
          description: "Abstract - $120 - $800",
        },
        {
          src: "/images/artists/artist_2.webp",
          name: "David.",
          description: "Illustration - $80 - $300",
        },
        {
          src: "/images/artists/artist_3.webp",
          name: "Marta S.",
          description: "Portraits - $150 - $500",
        },
        {
          src: "/images/artists/artist_4.webp",
          name: "Martin J.",
          description: "Digital - $100 - $400",
        },
        {
          src: "/images/artists/artist_5.webp",
          name: "Kai Z.",
          description: "Illustration - $70 - $200",
        },
        {
          src: "/images/artists/artist_11.webp",
          name: "Jasmine P.",
          description: "Abstract - $90 - $250",
        },
        {
          src: "/images/artists/artist_7.webp",
          name: "Alex R.",
          description: "Surreal - $110 - $450",
        },
        {
          src: "/images/artists/artist_8.webp",
          name: "Mario T.",
          description: "Contemporary - $200 - $1000",
        },
        {
          src: "/images/artists/artist_9.webp",
          name: "Elena D.",
          description: "Modern - $130 - $600",
        },
        {
          src: "/images/artists/artist_10.webp",
          name: "Carl D.",
          description: "Classic - $50 - $300",
        },
      ];

      const artistsGallery = document.getElementById("artists-grid");
      artists.forEach((artist) => {
        const artistsContent = document.createElement("div");
        artistsContent.classList.add("artist-item");
        artistsContent.innerHTML = `
            <img src="${artist.src}" alt="${artist.name}" />
            <p>${artist.name}</p>
            <span>${artist.description}</span>
        `;

        artistsGallery.appendChild(artistsContent);
      });

      const arts = [
        {
          src: "/images/arts/art_1.webp",
        },
        {
          src: "/images/arts/art_2.webp",
        },
        {
          src: "/images/arts/art_3.webp",
        },
        {
          src: "/images/arts/art_4.webp",
        },
        {
          src: "/images/arts/art_5.webp",
        },
        {
          src: "/images/arts/art_6.webp",
        },
        {
          src: "/images/arts/art_7.webp",
        },
        {
          src: "/images/arts/art_8.webp",
        },
        {
          src: "/images/arts/art_9.webp",
        },
      ];

      const artsGallery = document.getElementById("arts-grid");
      arts.forEach((artist) => {
        const artistsContent = document.createElement("div");
        artistsContent.classList.add("art-item");
        artistsContent.innerHTML = `
            <img src="${artist.src}" alt="${artist.name}" />
        `;

        artsGallery.appendChild(artistsContent);
      });
    }

    window.onload = loadImages;
  </script>
</html>
